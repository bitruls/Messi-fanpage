<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Norwegian flag</h1>

    
    <svg width="250" height="200">
        <!-- Rød bakgrunn-->
        <rect width="300" height="200" fill="red" />

        <!-- hvit kors-->
         <rect x="80" y="0" width="40" height="200" fill="white" />
         <rect x="0" y="80" width="300" height="40" fill="white" />

         <!-- blå kors-->
          <rect x="90" y="0" width="20" height="200" fill="blue" />
          <rect x="0" y="90" width="300" height="20" fill="blue" />
    </svg>

</body>
</html>
